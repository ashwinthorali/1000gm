{% load static %}

<div class="col-md-4 d-none d-md-block">
    <div class="row">
        
        <div class="col-12 mt-4">
              <div class="cards">
                <div class="case_boxed_wrapper">
                    <div class="case_boxed_img">
                        <div style="padding:56.6% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/809567682?h=e4fb23dbd4&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="My Video4"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
                    </div>
                    
                </div>
              </div>
           
        </div>
        {% for ie in ev %}
            <div class="col-12 mt-4">
                <div class="cards">
                    <div class="row">
                        <div class="col-12">
                            <img src="{{ie.ads.url}}" alt="{{ie.h1}}">

                            <h4 class="bold mt-2 mb-2">{{ie.h1}}</h4>
                            <p class="mb-2"> 
                                {{ie.description|truncatechars:"100"}}
                            </p>
                            <p>
                                <a href="{% url 'home:events_detail' ie.slug %}">Read More</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
            
    </div>
</div>
