
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" id="closee" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4><b>Login To 1000GM</b></h4>
          </div>
          <div class="d-flex flex-column text-center">
           
            <form action="{% url 'user:login_user' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control" id="email1"placeholder="Your username...">
                </div>
                <div class="mt-2 form-group">
                  <input type="password" name="password" class="form-control" id="password1" placeholder="Your password...">
                </div>
                <div class="mt-4">
                    <input type="submit" value="Login" class="btn btn-outline-success w-100">
                </div>
            </form>
          </div>
        </div>  
      
        <div class="modal-footer d-flex justify-content-center">
          <div class="signup-section">Not a member yet? <a href="#javascript:void(0);" id="singup" class="text-info"> Sign Up</a>.</div>
        </div>
    </div>
  </div>
