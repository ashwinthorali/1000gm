{% extends 'base.html' %}
{% load static %}
{% block seo %}
    
{% endblock seo %}
    


{% block body %}
<!-- Banner Area -->
<section id="common_banner_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="commn_banner_page">
                    <h2>Events</h2>
                    <ul class="breadcrumb_wrapper">
                        <li class="breadcrumb_item"><a href="{% url 'home:home' %}">Home</a></li>
                        <li class="breadcrumb_item"><img src="{% static 'files/img/icon/arrow.png' %}" alt="img"></li>
                        <li class="breadcrumb_item active">Events</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Gallery Grid Area -->
<section id="gallery_grid_area" class="section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-12 col-sm-12 col-12">
                <div class="section_heading">
                    <h3>Gallery</h3>
                    <h2> Explore our <span class="color_big_heading">gallery</span> to know
                        how we works</h2>
                </div>
            </div>
        </div>
        <div class="row popup-gallery">
            
            {% for ie in data %}
            <div class="col-lg-4 co-md-6 col-sm-12 col-12">
                <div class="gallery_item">
                    <img src="{{ie.image.url}}" alt="img">
                    <div class="gallery_overlay">
                        <a href="{{ie.image.url}}" title="{{ie.name}}"><img
                                src="{{ie.image.url}}" alt="icon"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
                
           
        </div>
    </div>
</section>
{% endblock body %}
    


{% block js %}
    
<script src="{% static 'files/js/gallery-popup.js' %}"></script>
{% endblock  %}
